<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="calculator">
        <section id="display">0</section>

        <section class="buttons">
            <section class="first">
                <button id="allClear" class="oper">AC</button>
                <button id="del" class="oper" >DE</button>
                <button id="dot" class="operators" value=".">.</button>
                <button id="divide" class="operators" value="/">/</button>
            </section>
            <section class="second">
                <button id="seven" class="numbers" value="7">7</button>
                <button id="eight" class="numbers" value="8">8</button>
                <button id="nine" class="numbers" value="9">9</button>
                <button id="multiply" class="operators" value="*">*</button>
            </section>
            <section class="third">
                <button id="four" class="numbers" value="4">4</button>
                <button id="five" class="numbers" value="5">5</button>
                <button id="six" class="numbers" value="6">6</button>
                <button id="subtract" class="operators" value="-">-</button>
            </section>
            <section class="fourth">
                <button id="one" class="numbers" value="1">1</button>
                <button id="two" class="numbers" value="2">2</button>
                <button id="three" class="numbers" value="3">3</button>
                <button id="add" class="operators" value="+">+</button>
            </section>
            <section class="fifth">
                <button id="doubleZero" value="00">00</button>
                <button id="zero" class="numbers" value="0">0</button>
                <button id="equal_to" class="oper">=</button>
            </section>
        </section>
    </section>
    <script src="./main.js"></script>
</body>
</html>
